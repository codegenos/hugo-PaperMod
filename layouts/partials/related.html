{{ $related := first 5 (where (where .Site.Pages ".Params.tags" "intersect" .Params.tags) "Permalink" "!=" .Permalink) }}
{{ with $related }}
  <article class="related">
    <header>
      <h3 class="see-also">{{- i18n "related" -}}</h3>
    </header>
    <section>
      <ul>
        {{ range . }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </section>
  </article>
{{ end }}
